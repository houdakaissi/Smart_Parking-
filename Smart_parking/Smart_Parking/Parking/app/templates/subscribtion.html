<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Abonner Ici</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>

            background-color: #007bff; /* Replace YourColorCode with the desired color code */
        }

            color: #ffffff;  /* Hex code for white */
        }

        body {
            font-family: 'Arial', sans-serif; /* Replace 'Arial' with your preferred font */
        }

        .custom-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }

<!-- Image and text -->
<nav class="navbar navbar-light bg-custom mx-auto">
    <a class="navbar-brand text-custom-white" href="#" >
        <img src="/static/captures/logo-1.jpg" width="45" height="50" alt="">
        Parking
    </a>

<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <div class="text-center">
            <h2 class="display-4 mb-4" style="color: #007bff;">Abonner Ici</h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="{{ url_for('subscribe') }}">
                            <div class="form-group">
                                <label for="username" class="font-weight-bold">Nom:</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="matricule" class="font-weight-bold">Matricule:</label>
                                <input type="text" class="form-control" name="matricule" required>
                            </div>
                            <div class="form-group">
                                <label for="model" class="font-weight-bold">Model:</label>
                                <input type="text" class="form-control" name="model" required>
                            </div>
                            <div class="form-group">
                                <label for="start_date" class="font-weight-bold">Premier Jour:</label>
                                <input type="date" class="form-control" name="start_date" required>
                            </div>
                            <div class="form-group">
                                <label for="start_time" class="font-weight-bold">L'heure:</label>
                                <input type="time" class="form-control" name="start_time" required>
                            </div>
                            <div class="form-group">
                                <label for="end_date" class="font-weight-bold">Dernier Jour:</label>
                                <input type="date" class="form-control" name="end_date" required>
                            </div>
                            <div class="form-group">
                                <label for="end_time" class="font-weight-bold">L'heure:</label>
                                <input type="time" class="form-control" name="end_time" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Abonner</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <form action="{{ url_for('index') }}" method="get">
                    <!-- Your subscription form fields go here -->
                    <button type="submit" class="btn btn-secondary btn-block">Liste</button>
                </form>
            </div>
        </div>
    </div>
<br></br>
    <!-- Bootstrap JS and jQuery (optional) -->
    <footer class="bg-body-tertiary text-center text-lg-start">

      </footer>
</body>
</html>
